<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Instancia do em VUE</title>
</head>
<body>
    <div id="app">
        <h2>{{nome}}</h2>
        Uma {{nome}} e fazer um objeto de uma determinada class . 
    </div>
    <script>
        //instanciando um objeto
        let app = new Vue({
            el:"#app",
            data: {
                nome:'Instancia',
            }
        });
    </script>
</body>
</html>
