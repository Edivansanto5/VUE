<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    
    <title>Exibindo Html puro</title>
</head>
<body>
    
    <div id="app">
        <p v-once>{{nome}}</p>
        <p>{{getNome()}}</p>
        <p>{{getNome()}}</p>
        <p>{{getNome()}}</p>
        <p>{{getNome()}}</p>
     
    </div>
    <script>
    let vue = new Vue({
            el:'#app',
            data:{
                nome:'Edivan dos santos oliveira',
            },
            methods:{
                getNome:function(){
                    this.nome = 'Edivan';
                    return this.nome;
                }
            }
            
        });
    </script>
   
</body>
</html>
