<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Testando Vue.JS</title>
</head>
<body>
    <h2>Teste vue</h2>
    <div id="root">
        <p>{{nome}}</p>
    </div>

    <script>
        let root = new Vue({
            el:"#root",
            data: {
                nome:'Edivan dos santos',

            }
        });
    </script>
</body>
</html>
