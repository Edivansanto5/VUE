<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../vue.js"></script>
    <title>Passando seus Proprios arjumentos junto com o evento</title>
</head>
<body>
    <div id="app">
        <input v-on:blur="ExibirNome('Meu nome Ã©: ',$event)">
        <p>{{nome}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                nome:'',
            },
            methods:{
                ExibirNome: function(texto, event){
                    this.nome = texto + event.target.value;
                }
            }
        })
    </script>
</body>
</html>
