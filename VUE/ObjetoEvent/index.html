<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Intendendo Objeto (event)</title>
</head>
<body>
    <div id="app">
        <button v-on:click="almentar"> Aumentar </button>
        <button v-on:click="Remover"> Diminuir </button>
        <p>A perte para aumnetar {{cliques}} vezes </p>
        <p v-on:mousemove="atualizarcoordenadas">Coordenadas x: {{x}} e y:{{y}}</p>

    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                cliques:0,
                x:0,
                y:0,
            },
            methods:{
                almentar: function(event){
                    console.log(event);
                    this.cliques++;
                },
                Remover: function(event){
                    console.log(event);
                    this.cliques --;
                },
                atualizarcoordenadas: function(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        
        });
    </script>
    
</body>
</html>
