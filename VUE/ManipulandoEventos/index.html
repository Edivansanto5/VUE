<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Manipulando Eventos com Vue.js</title>

</head>
<body>
    <div id="app">
      <button v-on:click="incrementar">Aumentar</button>
      <button v-on:click="diminuir">Diminuir</button>
      <p>Bot√£o clicado {{cliques}} vezes</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                cliques:0,
            },
            methods:{
                incrementar: function(){
                    this.cliques ++
                },
                diminuir: function(){
                    this.cliques --
                } 
            },
         
        });
    </script>
</body>
</html>
