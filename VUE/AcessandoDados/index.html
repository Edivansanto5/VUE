<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessando Dados da Instancia Internamente</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p>Curso de Tecnologia: {{curso}}</p>
        <p>Materias:</p>
        <p>{{Alg}} |{{ aislan }} </p>
        <p>{{bd}}  |{{ naiara}}</p>
        <p>{{Mat}} |{{ deilson }}</p>
        <p>{{web}} |{{ jesiel}}</p>

      
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                curso:'ADS',
                Alg:'Algoritmos',
                bd:'Banco de Dados',
                Mat:'Matematica  Computacional',
                web:'Programação web',

                aislan:'Aislan',
                naiara:'Nayara',
                deilson:'Deilson',
                jesiel:'Jesiel',
                professor:'fernando',
            },
            methods:{
                nomeDoProfessor: function(){
                    return this.professor
                }
            },methods:{
                nomeDoProfessor: function(){
                    return this.aislan
                }
            },methods:{
                nomeDoProfessor: function(){
                    return this.naiara
                }
            }
            ,methods:{
                nomeDoProfessor: function(){
                    return this.deilson
                }
            },methods:{
                nomeDoProfessor: function(){
                    return this.jesiel
                }
            }
        });
    </script>
    
</body>
</html>
