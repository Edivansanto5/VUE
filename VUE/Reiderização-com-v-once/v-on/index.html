<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desabilitando novas Reiderisações com v-once</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <div class="app">
        <p>Materias:</p>
        <p>{{materia}}</p>
        <p>{{materia2}}</p>
        <p v-once> Aluno: {{nome}}</p>
        <p>{Aluno: {{pegarNome()}}</p>
    </div>
    <script>
        new Vue({
            el:'.app',
            data:{
                materia:'portugues',
                materia2:'Matemática',
                nome:'Edivan dos santos Oliveira'
            },
            methods:{
                pegarNome:function(){
                    this.nome='Edivan Santos';
                    return this.nome;
                }
            }
        });
    </script>
</body>
</html>
